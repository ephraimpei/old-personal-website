<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Awesomecars local stylesheet -->
    <link rel="stylesheet" href="./stylesheets/css/main.css">

    <!--  jQuery UI Base Theme -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

    <title>Awesome Cars! Awesome Deals! Just...AWESOME</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container group">
        <label class="navbar-title">Awesomecarsite.com</label>
        <img src="./icons/mobile-menu-icon.png" class="mobile-menu-icon">
      </div>
    </nav>

    <main class="available-cars-page">
      <aside class="cars-options-wrapper">
        <div class="cars-options">
          <label>Purchase Price</label>

          <div class="pseudo-input-wrapper price-input-wrapper">
            <div class="pseudo-input">
              <span class="pseudo-content-curr">$</span>
              <input type="text" class="price-input" value="30000">
            </div>
          </div>

          <div class="approval-range-wrapper">
            <label>Your approval range</label>

            <div class="slider-wrapper">
              <span class="slider-min">$0</span>
              <div class="slider purchase-price-slider"></div>
              <span class="slider-max">$100K</span>
            </div>
          </div>

          <label>Trade-in value</label>

          <div class="trade-in-value-wrapper">
            <div class="pseudo-input-wrapper trade-in-value-input-wrapper">
              <div class="pseudo-input">
                <span class="pseudo-content-curr">$</span>
                <input type="text" class="trade-in-input" value="6000">
              </div>
            </div>

            <div class="pseudo-input-wrapper trade-in-percent-input-wrapper">
              <div class="pseudo-input">
                <input type="text" class="trade-in-percent" value="20">
                <span class="pseudo-content-percent">%</span>
              </div>
            </div>
          </div>

          <div class="approval-range-wrapper">
            <label>Your approval range</label>

            <div class="slider-wrapper">
              <span class="slider-min">0%</span>
              <div class="slider percent-slider"></div>
              <span class="slider-max">100%</span>
            </div>
          </div>
        </div>
      </aside>

      <section class="cars-index-wrapper">
        <div class="cars-index group">
          <h3>Available cars</h3>
          <p>You can adjust the purchase price and/or trade-in value of your loan. The cars for which you qualify will update accordingly.</p>
        </div>

        <button class="load-more">Load More</button>
      </section>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>

    <!-- library from https://github.com/furf/jquery-ui-touch-punch
    for enabling jQuery UI components to be interacted with touch devices -->
    <script src="./javascript/vendor/jquery.ui.touch-punch.min.js"></script>

    <!-- Local scripts -->
    <script src="./javascript/compiled-es6/utilities.js"></script>
    <script src="./javascript/compiled-es6/dom_element_variables.js"></script>
    <script src="./javascript/compiled-es6/initialize.js"></script>
    <script src="./javascript/compiled-es6/car_options_input_validators.js"></script>
    <script src="./javascript/compiled-es6/car_options_error_handlers.js"></script>
    <script src="./javascript/compiled-es6/car_options_listeners.js"></script>
    <script src="./javascript/compiled-es6/infinite_scroll_listener.js"></script>
  </body>
</html>
